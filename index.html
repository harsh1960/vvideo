<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore WebRTC Video Chat</title>
    <!-- 1. Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. Use the Inter font for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Apply the Inter font as the default */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the local webcam video (mirror effect) */
        #webcamVideo {
            transform: scaleX(-1);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <!-- Main Application Card -->
    <div class="bg-gray-800 p-6 md:p-8 rounded-2xl shadow-2xl w-full max-w-4xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-indigo-400">WebRTC Video Chat</h1>

        <!-- Video Feeds -->
        <div class="flex flex-col md:flex-row gap-6 mb-6">
            <!-- Local Video -->
            <div class="w-full md:w-1/2">
                <video id="webcamVideo" autoplay muted playsinline class="w-full bg-black rounded-lg shadow-lg aspect-video"></video>
                <p class="text-center text-gray-400 mt-2">Your Video</p>
            </div>
            <!-- Remote Video -->
            <div class="w-full md:w-1/2">
                <video id="remoteVideo" autoplay playsinline class="w-full bg-black rounded-lg shadow-lg aspect-video"></video>
                <p class="text-center text-gray-400 mt-2">Remote Video</p>
            </div>
        </div>

        <!-- Controls -->
        <div class="space-y-4">
            <!-- Step 1: Start Camera -->
            <button id="webcamButton" class="w-full px-6 py-3 rounded-lg font-semibold shadow-md transition-all duration-200
                                           bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 
                                           focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                1. Start Camera
            </button>

            <!-- Step 2: Create or Join Call -->
            <div id="callControls" class="hidden space-y-4 md:space-y-0 md:flex md:gap-4">
                <button id="createButton" class="w-full md:w-1/2 px-6 py-3 rounded-lg font-semibold shadow-md transition-all duration-200
                                               bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 
                                               focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                    2. Create Call
                </button>
                
                <input id="callIdInput" type="text" placeholder="Enter Call ID to join..." 
                       class="w-full md:w-1/2 bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white 
                              focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
                
                <button id="joinButton" class="w-full md:w-auto px-6 py-3 rounded-lg font-semibold shadow-md transition-all duration-200
                                             bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 
                                             focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                    Join
                </button>
            </div>

            <!-- Call ID Display -->
            <div id="callIdDisplay" class="hidden mt-4 text-center text-gray-300 bg-gray-700 p-3 rounded-lg">
                <span class="font-bold">Share this Call ID:</span>
                <span id="callIdText" class="ml-2 select-all"></span>
            </div>

            <!-- Hangup Button -->
            <button id="hangupButton" class="w-full hidden px-6 py-3 rounded-lg font-semibold shadow-md transition-all duration-200
                                           bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 
                                           focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                Hang Up
            </button>
        </div>
    </div>

    <!-- Custom Message Box (replaces alerts) -->
    <div id="messageBox" class="hidden fixed top-5 right-5 p-3 rounded-lg shadow-lg text-white text-sm">
        <span id="messageText"></span>
    </div>

    <!-- 3. Firebase and WebRTC Logic -->
    <script type="module">
        // --- 1. FIREBASE SETUP ---
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        // Import Firestore functions
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc, 
            onSnapshot, 
            collection, 
            addDoc,
            updateDoc,
            deleteDoc // Added deleteDoc for cleanup
        } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        // Your web app's Firebase configuration (as provided)
        const firebaseConfig = {
            apiKey: "AIzaSyDAVC4AQpXIAcQQEOLTruMqg-6Dy0St7mU",
            authDomain: "vsvideo-e2511.firebaseapp.com",
            databaseURL: "https://vsvideo-e2511-default-rtdb.firebaseio.com",
            projectId: "vsvideo-e2511",
            storageBucket: "vsvideo-e2511.firebasestorage.app",
            messagingSenderId: "726237224056",
            appId: "1:726237224056:web:154e3ba2a1c9e13dda218d"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        // Initialize Cloud Firestore
        const db = getFirestore(app);

        // --- 2. GLOBAL VARIABLES ---
        
        // STUN servers for WebRTC
        const servers = {
            iceServers: [
                {
                    urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'],
                },
            ],
            iceCandidatePoolSize: 10,
        };

        let peerConnection;
        let localStream;
        let remoteStream;
        let callId;

        // Firestore listener unsubscribers
        let unsubscribeOffer;
        let unsubscribeAnswerCandidates;
        let unsubscribeOfferCandidates;

        // --- 3. DOM ELEMENTS ---
        const webcamButton = document.getElementById('webcamButton');
        const callControls = document.getElementById('callControls');
        const createButton = document.getElementById('createButton');
        const joinButton = document.getElementById('joinButton');
        const callIdInput = document.getElementById('callIdInput');
        const hangupButton = document.getElementById('hangupButton');
        const webcamVideo = document.getElementById('webcamVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const callIdDisplay = document.getElementById('callIdDisplay');
        const callIdText = document.getElementById('callIdText');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        // --- 4. HELPER FUNCTIONS ---

        /**
         * Shows a custom message box instead of alert()
         * @param {string} text - The message to display
         * @param {string} type - 'success' (green) or 'error' (red)
         */
        function showMessage(text, type = 'success') {
            messageText.textContent = text;
            if (type === 'error') {
                messageBox.classList.remove('bg-green-500');
                messageBox.classList.add('bg-red-500');
            } else {
                messageBox.classList.remove('bg-red-500');
                messageBox.classList.add('bg-green-500');
            }
            messageBox.classList.remove('hidden');

            // Hide after 3 seconds
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        /**
         * Resets the UI to the initial state before a call
         */
        function resetCallUI() {
            webcamVideo.srcObject = localStream; // Keep local stream running
            remoteVideo.srcObject = null;
            
            callControls.classList.remove('hidden');
            callIdInput.value = '';
            hangupButton.classList.add('hidden');
            callIdDisplay.classList.add('hidden');
            createButton.disabled = false;
            joinButton.disabled = false;
        }

        /**
         * Cleans up all call-related data
         */
        function cleanupCall() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            // Stop remote tracks
            if (remoteStream) {
                remoteStream.getTracks().forEach(track => track.stop());
                remoteStream = null;
            }

            // Unsubscribe from Firestore listeners
            if (unsubscribeOffer) unsubscribeOffer();
            if (unsubscribeAnswerCandidates) unsubscribeAnswerCandidates();
            if (unsubscribeOfferCandidates) unsubscribeOfferCandidates();
            
            unsubscribeOffer = null;
            unsubscribeAnswerCandidates = null;
            unsubscribeOfferCandidates = null;

            callId = null;
        }

        // --- 5. CORE WEBRTC & FIRESTORE LOGIC ---

        /**
         * 1. Starts the webcam and audio
         */
        webcamButton.onclick = async () => {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                remoteStream = new MediaStream();
                webcamVideo.srcObject = localStream;

                // Show call controls and hide start button
                webcamButton.classList.add('hidden');
                callControls.classList.remove('hidden');
                showMessage('Camera started!', 'success');
            } catch (error) {
                console.error("Error starting webcam:", error);
                showMessage('Could not start camera. Please check permissions.', 'error');
            }
        };

        /**
         * 2. Creates a new call, generates an offer, and saves it to Firestore
         */
        createButton.onclick = async () => {
            // Disable buttons during call setup
            createButton.disabled = true;
            joinButton.disabled = true;
            hangupButton.classList.remove('hidden');
            
            showMessage('Creating call...', 'success');

            try {
                // 1. Create a new call document in Firestore
                const callDocRef = doc(collection(db, 'calls'));
                const offerCandidatesRef = collection(callDocRef, 'offerCandidates');
                const answerCandidatesRef = collection(callDocRef, 'answerCandidates');

                callId = callDocRef.id;
                callIdText.textContent = callId;
                callIdDisplay.classList.remove('hidden');

                // 2. Create RTCPeerConnection
                peerConnection = new RTCPeerConnection(servers);

                // 3. Add local tracks to the connection
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // 4. Listen for remote tracks
                peerConnection.ontrack = (event) => {
                    event.streams[0].getTracks().forEach(track => {
                        remoteStream.addTrack(track);
                    });
                    remoteVideo.srcObject = remoteStream;
                };

                // 5. Collect ICE candidates and add them to Firestore
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        addDoc(offerCandidatesRef, event.candidate.toJSON());
                    }
                };
                
                // 6. Create offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                const offerData = {
                    sdp: offer.sdp,
                    type: offer.type,
                };
                await setDoc(callDocRef, { offer: offerData });
                
                // 7. Listen for the answer
                unsubscribeOffer = onSnapshot(callDocRef, (snapshot) => {
                    const data = snapshot.data();
                    if (!peerConnection.currentRemoteDescription && data?.answer) {
                        const answerDescription = new RTCSessionDescription(data.answer);
                        peerConnection.setRemoteDescription(answerDescription);
                    }
                });

                // 8. Listen for remote ICE candidates (from the answerer)
                unsubscribeAnswerCandidates = onSnapshot(answerCandidatesRef, (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            const candidate = new RTCIceCandidate(change.doc.data());
                            peerConnection.addIceCandidate(candidate);
                        }
                    });
                });
                
                // 9. Listen for connection state changes
                peerConnection.onconnectionstatechange = () => {
                    if (peerConnection.connectionState === 'connected') {
                        showMessage('Connected!', 'success');
                    }
                    if (peerConnection.connectionState === 'disconnected') {
                        showMessage('Disconnected.', 'error');
                        hangUp(); // Automatically hang up on disconnect
                    }
                };

            } catch (error) {
                console.error("Error creating call:", error);
                showMessage('Error creating call.', 'error');
                resetCallUI();
                cleanupCall();
            }
        };

        /**
         * 3. Joins an existing call using an ID, creates an answer
         */
        joinButton.onclick = async () => {
            const joinedCallId = callIdInput.value.trim();
            if (!joinedCallId) {
                return showMessage('Please enter a Call ID to join.', 'error');
            }
            
            callId = joinedCallId; // Set global callId

            // Disable buttons during call setup
            createButton.disabled = true;
            joinButton.disabled = true;
            hangupButton.classList.remove('hidden');
            callIdInput.disabled = true;

            showMessage('Joining call...', 'success');
            
            try {
                const callDocRef = doc(db, 'calls', callId);
                const offerCandidatesRef = collection(callDocRef, 'offerCandidates');
                const answerCandidatesRef = collection(callDocRef, 'answerCandidates');

                // 1. Create RTCPeerConnection
                peerConnection = new RTCPeerConnection(servers);

                // 2. Add local tracks
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // 3. Listen for remote tracks
                peerConnection.ontrack = (event) => {
                    event.streams[0].getTracks().forEach(track => {
                        remoteStream.addTrack(track);
                    });
                    remoteVideo.srcObject = remoteStream;
                };

                // 4. Collect ICE candidates and add them to Firestore
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        addDoc(answerCandidatesRef, event.candidate.toJSON());
                    }
                };

                // 5. Get the offer from Firestore
                const callDocSnap = await getDoc(callDocRef);
                if (!callDocSnap.exists()) {
                    throw new Error("Call not found!");
                }
                
                const offer = callDocSnap.data().offer;
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                
                // 6. Create an answer
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                const answerData = {
                    sdp: answer.sdp,
                    type: answer.type,
                };
                await updateDoc(callDocRef, { answer: answerData });

                // 7. Listen for remote ICE candidates (from the offerer)
                unsubscribeOfferCandidates = onSnapshot(offerCandidatesRef, (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            const candidate = new RTCIceCandidate(change.doc.data());
                            peerConnection.addIceCandidate(candidate);
                        }
                    });
                });
                
                // 8. Listen for connection state changes
                peerConnection.onconnectionstatechange = () => {
                    if (peerConnection.connectionState === 'connected') {
                        showMessage('Connected!', 'success');
                    }
                    if (peerConnection.connectionState === 'disconnected') {
                        showMessage('Disconnected.', 'error');
                        hangUp(); // Automatically hang up on disconnect
                    }
                };

            } catch (error) {
                console.error("Error joining call:", error);
                showMessage(error.message || 'Error joining call.', 'error');
                resetCallUI();
                cleanupCall();
            }
        };

        /**
         * 4. Hangs up the call, cleans up connections and Firestore data
         */
        hangupButton.onclick = async () => {
            hangUp();
        };
        
        async function hangUp() {
            if (!callId) return;

            showMessage('Hanging up...', 'success');
            
            // Clean up WebRTC and listeners
            cleanupCall();
            
            // Reset UI
            resetCallUI();
            callIdInput.disabled = false;

            // Optional: Delete the call document from Firestore.
            // In a real app, you might want more complex logic,
            // but for a demo, deleting it is fine.
            try {
                const callDocRef = doc(db, 'calls', callId);
                
                // Delete candidate subcollections (best practice, but can be slow)
                // For this demo, we'll just delete the main doc.
                // In a production app, use a Cloud Function to clean up subcollections.
                
                await deleteDoc(callDocRef);
            } catch (error) {
                console.error("Error deleting call document:", error);
            }

            // Stop local stream tracks
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            // Show camera button again
            webcamButton.classList.remove('hidden');
            callControls.classList.add('hidden');
        }

    </script>
</body>
</html>

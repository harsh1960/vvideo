<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Video Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Mirror the local video */
        #webcamVideo { transform: scaleX(-1); }
        /* Pulse animation for searching state */
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.3); opacity: 0; }
        }
        .animate-pulse-ring {
            animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Header -->
    <div class="mb-8 text-center">
        <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 mb-2">
            Random Video Chat
        </h1>
        <p class="text-gray-400">Click connect to find a random partner instantly.</p>
    </div>

    <!-- Main Video Area -->
    <div class="w-full max-w-5xl bg-slate-800 rounded-2xl p-4 shadow-2xl border border-slate-700">
        
        <!-- Video Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 relative">
            
            <!-- Local Video -->
            <div class="relative group">
                <video id="webcamVideo" autoplay muted playsinline class="w-full h-64 md:h-80 object-cover rounded-xl bg-black"></video>
                <div class="absolute bottom-4 left-4 bg-black/60 px-3 py-1 rounded-full text-sm font-medium">You</div>
            </div>

            <!-- Remote Video (The stranger) -->
            <div class="relative bg-black rounded-xl h-64 md:h-80 flex items-center justify-center overflow-hidden">
                <video id="remoteVideo" autoplay playsinline class="w-full h-full object-cover rounded-xl z-10 hidden"></video>
                
                <!-- Placeholder / Loading State -->
                <div id="remotePlaceholder" class="text-center z-0 p-6">
                    <div class="w-16 h-16 bg-slate-700 rounded-full mx-auto mb-4 flex items-center justify-center">
                        <svg class="w-8 h-8 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    </div>
                    <p class="text-gray-500 font-medium">Waiting for partner...</p>
                </div>
            </div>

            <!-- Searching Overlay -->
            <div id="searchingOverlay" class="hidden absolute inset-0 bg-slate-900/80 backdrop-blur-sm z-20 rounded-2xl flex flex-col items-center justify-center">
                <div class="relative">
                    <div class="absolute inset-0 bg-blue-500 rounded-full animate-pulse-ring"></div>
                    <div class="relative bg-blue-600 rounded-full p-4 shadow-lg shadow-blue-500/50">
                        <svg class="w-8 h-8 text-white animate-spin" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    </div>
                </div>
                <h3 class="mt-6 text-xl font-semibold text-white">Looking for a stranger...</h3>
                <p class="text-slate-400 text-sm mt-2">Connecting you to the next available person</p>
            </div>
        </div>

        <!-- Controls Footer -->
        <div class="mt-6 flex justify-center gap-4">
            <button id="startButton" class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-3 rounded-xl font-bold text-lg shadow-lg shadow-blue-900/50 transition-all active:scale-95 flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                Find Partner
            </button>
            
            <button id="hangupButton" class="hidden bg-red-600 hover:bg-red-500 text-white px-8 py-3 rounded-xl font-bold text-lg shadow-lg shadow-red-900/50 transition-all active:scale-95">
                Next / Stop
            </button>
        </div>
    </div>

    <!-- Status Bar -->
    <div id="statusText" class="mt-4 text-slate-500 text-sm font-mono">Ready to connect</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { 
            getFirestore, doc, setDoc, getDoc, addDoc, updateDoc, 
            onSnapshot, collection, query, where, getDocs, limit, deleteDoc, serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDAVC4AQpXIAcQQEOLTruMqg-6Dy0St7mU",
            authDomain: "vsvideo-e2511.firebaseapp.com",
            databaseURL: "https://vsvideo-e2511-default-rtdb.firebaseio.com",
            projectId: "vsvideo-e2511",
            storageBucket: "vsvideo-e2511.firebasestorage.app",
            messagingSenderId: "726237224056",
            appId: "1:726237224056:web:154e3ba2a1c9e13dda218d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // WebRTC Config
        const servers = {
            iceServers: [{ urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }]
        };

        // State Variables
        let pc = null;
        let localStream = null;
        let remoteStream = null;
        let currentCallDocId = null;
        let unsubscribe = null;
        let isCreator = false; // Tracks if we created the room or joined it

        // DOM Elements
        const webcamVideo = document.getElementById('webcamVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startButton = document.getElementById('startButton');
        const hangupButton = document.getElementById('hangupButton');
        const statusText = document.getElementById('statusText');
        const searchingOverlay = document.getElementById('searchingOverlay');
        const remotePlaceholder = document.getElementById('remotePlaceholder');

        // Initialize Webcam
        async function startWebcam() {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            webcamVideo.srcObject = localStream;
        }
        startWebcam();

        // --- MATCHMAKING LOGIC ---

        startButton.onclick = async () => {
            if (!localStream) await startWebcam();
            
            startButton.classList.add('hidden');
            searchingOverlay.classList.remove('hidden');
            statusText.innerText = "Searching for an available partner...";

            // 1. Search for an existing "waiting" call
            const q = query(
                collection(db, "calls"), 
                where("status", "==", "waiting"),
                limit(1)
            );
            
            const snapshot = await getDocs(q);

            if (!snapshot.empty) {
                // >> JOIN EXISTING CALL
                const docToJoin = snapshot.docs[0];
                currentCallDocId = docToJoin.id;
                isCreator = false;
                await joinCall(docToJoin.id);
            } else {
                // >> CREATE NEW CALL (Wait for someone else)
                isCreator = true;
                await createNewCall();
            }
        };

        async function createNewCall() {
            statusText.innerText = "Waiting for someone to join...";
            
            // Create a new document reference first
            const callDocRef = doc(collection(db, "calls"));
            currentCallDocId = callDocRef.id;

            pc = new RTCPeerConnection(servers);
            setupPeerConnection(pc, callDocRef);

            // Create Offer
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);

            const callData = {
                status: 'waiting', // Mark as waiting for a partner
                offer: { type: offer.type, sdp: offer.sdp },
                created: serverTimestamp()
            };

            await setDoc(callDocRef, callData);

            // Listen for Answer
            unsubscribe = onSnapshot(callDocRef, (snapshot) => {
                const data = snapshot.data();
                if (!pc.currentRemoteDescription && data?.answer) {
                    const answerDescription = new RTCSessionDescription(data.answer);
                    pc.setRemoteDescription(answerDescription);
                    
                    // Connection established
                    finishSetup();
                }
            });
        }

        async function joinCall(callId) {
            statusText.innerText = "Match found! Connecting...";
            const callDocRef = doc(db, "calls", callId);

            // Mark the call as 'matched' immediately so no one else joins
            // Note: In a production app, use a Transaction here to prevent race conditions
            await updateDoc(callDocRef, { status: 'matched' });

            pc = new RTCPeerConnection(servers);
            setupPeerConnection(pc, callDocRef);

            const callSnapshot = await getDoc(callDocRef);
            const offer = callSnapshot.data().offer;

            await pc.setRemoteDescription(new RTCSessionDescription(offer));

            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);

            const answerData = {
                type: answer.type,
                sdp: answer.sdp,
            };

            await updateDoc(callDocRef, { answer: answerData });
            finishSetup();
        }

        // --- WEBRTC UTILITIES ---

        function setupPeerConnection(pc, callDocRef) {
            // Add local stream
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

            // Handle remote stream
            pc.ontrack = (event) => {
                event.streams[0].getTracks().forEach(track => {
                    if(!remoteStream) remoteStream = new MediaStream();
                    remoteStream.addTrack(track);
                });
                remoteVideo.srcObject = remoteStream;
            };

            // ICE Candidates logic
            const candidatesCollection = isCreator 
                ? collection(callDocRef, 'offerCandidates') 
                : collection(callDocRef, 'answerCandidates');
            
            const remoteCandidatesCollection = isCreator 
                ? collection(callDocRef, 'answerCandidates') 
                : collection(callDocRef, 'offerCandidates');

            // Send my candidates
            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    addDoc(candidatesCollection, event.candidate.toJSON());
                }
            };

            // Listen for remote candidates
            onSnapshot(remoteCandidatesCollection, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') {
                        const candidate = new RTCIceCandidate(change.doc.data());
                        pc.addIceCandidate(candidate);
                    }
                });
            });
        }

        function finishSetup() {
            searchingOverlay.classList.add('hidden');
            remotePlaceholder.classList.add('hidden');
            remoteVideo.classList.remove('hidden');
            hangupButton.classList.remove('hidden');
            statusText.innerText = "Connected";
        }

        // --- CLEANUP ---

        hangupButton.onclick = async () => {
            // Close connection
            if (pc) {
                pc.close();
                pc = null;
            }
            if (remoteStream) {
                remoteStream = null;
                remoteVideo.srcObject = null;
            }
            if (unsubscribe) unsubscribe();

            // Delete the document if we are the creator (clean up Firestore)
            // Or if we are the joiner, we can just leave. 
            // For simplicity, let's try to delete the doc to "end" the call for both.
            if (currentCallDocId) {
                try {
                    await deleteDoc(doc(db, "calls", currentCallDocId));
                } catch (e) { console.log("Doc likely already deleted"); }
            }

            // Reset UI
            remoteVideo.classList.add('hidden');
            remotePlaceholder.classList.remove('hidden');
            hangupButton.classList.add('hidden');
            startButton.classList.remove('hidden');
            statusText.innerText = "Call ended.";
        };

        // Handle window closing (clean up waiting rooms)
        window.onbeforeunload = async () => {
            if (currentCallDocId && isCreator) {
                await deleteDoc(doc(db, "calls", currentCallDocId));
            }
        };

    </script>
</body>
</html>
